<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de comics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <img
        src="https://p4.wallpaperbetter.com/wallpaper/441/548/891/rick-and-morty-car-rainbow-wallpaper-preview.jpg"
      />
    </nav>
    
    <main>
      <form>
        <input
          type="text"
          placeholder="Inserte el nombre del personaje"
          class="form-control"
        />
      </form>
  
      <div id="tarjetas-De-Personajes"></div>
      
      <div id="controles">
        <button id="prev">Pagina anterior</button>
        <button id="next">Pagina siguiente</button>
      </div>
    
    </main>
    

    <footer class="footer-style">
      <tr>
        <td>
          <p class="texto-footer">Carla Codazzi </p>
          <a class="link" href="https://github.com/charicodazzi" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
        <td>
          <p class="texto-footer"> Zuri Ruiz</p>
          <a class="link" href="https://github.com/zuriruiz" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
        <td>
          <p class="texto-footer">Jenny Kischner</p>
          <a
            class="link"
            href="https://github.com/jennykischner"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
      </tr>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
