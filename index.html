<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de comics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- No es correcta esta manera de importar tipografias en html, deben usar el link de html -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&display=swap");
    </style>
  </head>

  <body>
    <nav>
      <!-- siempre pongan un alt en sus imagenes -->
      <img
        src="https://p4.wallpaperbetter.com/wallpaper/441/548/891/rick-and-morty-car-rainbow-wallpaper-preview.jpg"
      />
    </nav>

    <main>
      <form id="form-control">
        <!-- si no hay label, el input debe tener aria-label -->
        <input
          id="form-input"
          type="text"
          placeholder="Choose your character"
          class="input-style"
        />
      </form>

      <!-- no usen mayusculas en ids o clases -->
      <div id="tarjetas-De-Personajes"></div>

      <div id="control-botones">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </main>

    <section id="detalle-tarjeta">
      <div class="detalle-tarjeta-control">
      <div id="tarjeta-nueva"></div>
      <button class="button-back">Back</button>
    </div>
    </div>
    </section>

    <footer class="footer-style">
      <tr>
        <td>
          <p class="texto-footer">Carla Codazzi</p>
          <!-- pongan un aria label en sus links si no tienen texto -->
          <a class="link" href="https://github.com/charicodazzi" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
        <td>
          <p class="texto-footer">Zuri Ruiz</p>
          <a class="link" href="https://github.com/zuriruiz" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
        <td>
          <p class="texto-footer">Jenny Kischner</p>
          <a
            class="link"
            href="https://github.com/jennykischner"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </td>
      </tr>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
